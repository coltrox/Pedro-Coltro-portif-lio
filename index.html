<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Tabs</title>
</head>
<body>
    <div id="container">
        <div class="tab-buttons">
            <button class="tab-btn active" content-id="Sobre">
                Sobre
            </button>

            <button class="tab-btn" content-id="Experiências">
                Experiências
            </button>

            <button class="tab-btn" content-id="Contatos">

                Localização
            </button>

            <button class="tab-btn" content-id="Projetos">
                Projetos
            </button>
        </div>

        <div class="tab-contents">
            <div class="content" id="Sobre">
                <img src="src/images/biografia.svg" class="content-img" alt="Sobre image">

                <div class="infos">
                    <h1 class="content-title">
                        Sobre
                    </h1>

                    <p class="content-description">
                        Olá, meu nome é Pedro Coltro e sou um apaixonado por desenvolvimento web. Tenho experiência em Js, Phyton, front-end, e estou sempre buscando aprender e crescer na área. 
                    </p>
                </div>
            </div>

            <div class="content" id="Experiências">
                <img src="src/images/Experiências.svg" class="content-img" alt="Experiências image">

                <div class="infos">
                    <h1 class="content-title">
                        Experiências
                    </h1>

                    <p class="content-description">
                       depois coloco
                    </p>
                </div>
            </div>

            <div class="content" id="Contatos">
                <img src="src/images/contato.svg" class="content-img" alt="Contatos image">

                <div class="infos">
                    <h1 class="content-title">
                        Contatos
                    </h1>

                    <p class="content-description">
                      depois coloco
                    </p>
                </div>
            </div>

            <div class="content" id="Localização">
                <img src="src/images/localização.svg" class="content-img" alt="localização image">

                <div class="infos">
                    <h1 class="content-title">
                        Localização
                    </h1>

                    <p class="content-description">
                       depois coloco
                    </p>
                </div>
            </div>

            <div class="content" id="Projetos">
                <img src="src/images/projetos.svg" class="content-img" alt="Projetos image">

                <div class="infos">
                    <h1 class="content-title">
                        Projetos
                    </h1>

                    <p class="content-description">
                        depois coloco
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="src/javascript/script.js"></script>
</body>
</html>
